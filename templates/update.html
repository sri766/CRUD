{% extends 'base.html' %}
{% block title %}
  Home
{% endblock %}
{% block body %}
     <div class="container my-3">
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Update Title</label>
              <input type="text" class="form-control" name="title" value="{{todo.title}}"id="title" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Update Description</label>
              <input type="text" class="form-control" name="desc" value="{{todo.desc}}"id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    {% endblock %}
